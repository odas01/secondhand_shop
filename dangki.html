<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" href="./img/favicon.png">
   <link rel="stylesheet" href="./css/dangnhap.css" />
   <link rel="stylesheet" href="./css/responsive.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

   <title>Đăng kí</title>
</head>

<body>
   <div class="form-main">
      <form class="form form-signup" id="Login" method="get" action="./dangnhap.html">
         <div class="form-header-signup">
            <h1>Create Account</h1>
            <div class="form-header-link">
               <a href="./" class="form-header-fb">
                  <i class="fb-icon fab fa-facebook-f"></i>
                  <span class="form-header-name">Sign up with Facebook</span>
               </a>
               <a href="./" class="form-header-gg">
                  <img class="form-header-img" src="./img/gg.jpg" alt="" />
                  <span class="form-header-name">Sign up with Google</span>
               </a>
            </div>
         </div>
         <p>OR</p>
         <div class="form-group">
            <input id="phone" name="phone" class="form-input" type="text" rules="required|number|minLength:9"
               placeholder="Phone number" />
            <span class="form-error"></span>
         </div>

         <div class="form-group">
            <input id="email" name="email" class="form-input" type="text" rules="required|email"
               placeholder="Email address" />
            <span class="form-error"></span>
         </div>

         <div class="form-group">
            <input id="username" name="usename" class="form-input" type="text" rules="required"
               placeholder="User name" />
            <span class="form-error"></span>
         </div>

         <div class="form-group">
            <input id="password" name="password" class="form-input" type="password" rules="required|minLength:8"
               placeholder="Password" />
            <span class="form-error"></span>
         </div>

         <button class="form-submit" id="form-submit-signup">Sign Up</button>
      </form>
   </div>
</body>
<script src="./js/form.js"></script>

</html>
