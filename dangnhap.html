<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/dangnhap.css" />
      <link rel="stylesheet" href="./css/responsive.css" />

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
         rel="stylesheet"
      />

      <title>Đăng nhập</title>
   </head>
   <body>
      <div class="form-main">
         <form class="form" id="Login" method="get" action="./index.html">
            <h1 class="form-header">Log In</h1>

            <div class="form-group">
               <input
                  id="username"
                  name="usename"
                  class="form-input"
                  type="text"
                  rules="required"
                  placeholder="User name"
               />
               <span class="form-error"></span>
            </div>
            <div class="form-group">
               <input
                  id="password"
                  name="password"
                  class="form-input"
                  type="password"
                  rules="required|minLength:6"
                  placeholder="Password"
               />
               <span class="form-error"></span>
            </div>

            <div class="form-wrap">
               <div>
                  <input type="checkbox" class="form-check" />
                  <span class="form-rmb">Remember password</span>
               </div>
               <span class="form-forgot">Forgot Password?</span>
            </div>
            <button class="form-submit" id="form-submit-login">Log In</button>

            <p>OR</p>
            <div class="form-link">
               <a href="./home.html" class="form-link-fb">
                  <i class="fab fa-facebook-f"></i>
                  <span class="form-link-name">Facebook</span>
               </a>
               <a href="./home.html" class="form-link-google">
                  <img class="form-link-img" src="./img/gg.jpg" alt="" />
                  <span class="form-link-name">Google</span>
               </a>
            </div>
         </form>
      </div>
   </body>
   <script src="./js/form.js"></script>
</html>
